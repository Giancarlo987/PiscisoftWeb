<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="./CSS/footer.css">
    <link rel="stylesheet" href="./CSS/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script type="text/javascript">
        function getCookie(name) {
            var v = document.cookie.match('(^|;) ?' + name + '=([^;]*)(;|$)');
            return v ? v[2] : null;
        }

        function Verify() {
            var cookiePage = getCookie("Login");
            if (cookiePage != null) {
                window.location.href = "https://piscisoft.firebaseapp.com/paginaPrincipal.html";
            }
        }
        window.onload = Verify;
    </script>
    <title>Inicio de sesión</title>
</head>

<body>
    <div class="container">
        <div class="card card-login mx-auto text-center">
            <div class="card-header mx-auto ">
                <span> <img src=".//imagenes//logo.png" class="w-75" alt="Logo"> </span><br />
            </div>
            <div class="card-body">
                <form action="" method="">
                        <label class="mensajeVacio" id="mensajeVacioNombre"></label>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><em class="fas fa-user"></em></span>
                        </div>
                        <input id="nombre" type="text" name="usuario" class="form-control" placeholder="Usuario">
                    </div>
                    <label class="mensajeVacio" id="mensajeVacioPassword"></label>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><em class="fas fa-key"></em></span>
                        </div>
                        <input id="password" type="password" name="password" class="form-control"
                            placeholder="Contraseña">
                    </div>                                   
                    <div class="form-group">
                        <input type="button" name="btn" value="Inicia Sesión" id="botonVerificar"
                            class="btn btn-outline-info float-right login_btn" onclick="comprobarCredenciales()">
                    </div>
                </form>
            </div>
        </div>
    </div>



    <!-- POP UP -->
    <div class="container">
        <div class="modal fade" id="ventanaError" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Datos incorrectos</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>Usuario y/o contraseña ingresados no son correctos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <!-- FOOTER -->
    <div class="container ">
        <footer class="footer-bs">
            <div class="row">
                <div class="col-md-6 footer-brand animated fadeInLeft">
                    <br>
                    <p>Av. Las Palmas 179 Urb. Mayorazgo</p>
                    <p>Distrito de Ate</p>
                    <p>Lima,Perú</p>
                    <p>© 2019 PisciSoft. Todos los derechos reservados</p>
                </div>
                <div class="col-md-6 footer-social animated fadeInRight ">
                    <ul>
                        <div class="card-header mx-auto ">
                            <span> <img src=".//imagenes//Logo%20en%20blanco.png" class="w-75" alt="Logo"
                                    style="float:right"> </span><br />
                        </div>
                    </ul>
                </div>
            </div>
        </footer>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-firestore.js"></script>
    <script type="text/javascript" src="./Javascript/ConexionFirebase/conexion.js"></script>
    <script src="./Javascript/index.js" type="text/javascript"> </script>
    <script src="./Javascript/Validaciones/validacionVacio.js" type="text/javascript"> </script>
    <script src="./Javascript/Objetos/cookie.js" type="text/javascript"> </script>
</body>

</html>
